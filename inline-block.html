<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .box1
       {
        background-color: aqua;
        width:100px;
        height:100px;
        padding:20px;
        display:inline
       }
       .box2
       {
        background-color: yellow;
        width:100px;
        height:100px;
        padding:20px;
        display:block
       }
       .box3
       {
        background-color: orange;
        width:100px;
        height:100px;
        padding:20px;
        display:inline-block
       }
        
    </style>
</head>
<body>
  <h1>Hello<span class="box1">World</span></h1>
  <h1>Hello<span class="box2">World</span></h1>
  <h1>Hello<span class="box3">World</span></h1>

</body>
</html>
